<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="soma(5, $event)">Soma 1</button>
  <p v-on:mousemove="atualizarXY">
    Mouse: {{x}} e {{y}}
    <!-- <span v-on:mousemove="parar">Parar aqui!!!!</span> -->
    <span v-on:mousemove.stop="">Parar aqui!!!!</span>
  </p>
  <!-- <a v-on:click.prevent="" href="http://www.google.com">Google</a> -->
  <a v-on:click="naoNavegar" href="http://www.google.com">Google</a>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador : 0,
      x: 0,
      y: 0,
    },
    methods: {
      soma(passo, event){
        console.log(passo ,event)
        this.contador+=passo
      },
      atualizarXY(event){
        this.x = event.clientX;
        this.y = event.clientY;

      },
      // parar(e){
      //   e.stopPropagation();
      // }
      naoNavegar(event){
        event.preventDefault();
      }
    }
  })
</script>
