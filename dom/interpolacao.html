<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <!-- Tenario dentro da interpolação -->
  <p>{{ contador > 10 ? 'Maior do que 10' : 'Menor do que 10' }}</p>
  <button v-on:click="soma">Soma 1</button>
  
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador : 0
    },
    methods: {
      soma(){
        this.contador++
      },
    
    }
  })
</script>
