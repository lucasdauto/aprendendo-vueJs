<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <!-- On-click -->
  <button @click="soma">Soma 1</button>
  <hr>
  <!-- v-bind -->
  <input type="text" :value="contador">  
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador : 0
    },
    methods: {
      soma(){
        this.contador++
      }
    }
  })
</script>
