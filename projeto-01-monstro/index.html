<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Matador de Monstro</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="app">
    <div class="panel scores">
      <div class="score">
        <h1>Jogador</h1>
        <div class="life-bar">
          <div class="life" :class="{danger: playerLife < 21, 
          warning: (playerLife <= 40 && playerLife > 20) }" :style="{width: playerLife + '%'}"></div>
        </div>
        <div>{{playerLife}}%</div>
      </div>
      <div class="score">
        <h1>Monstro</h1>
        <div class="life-bar">
          <!-- É associoado a classe danger a div quando monsterLife for < que 20
          e warning quando monsterLife é < ou = a 40 e monsterLife sendo > que 20 -->
          <div class="life" :class="{danger: monsterLife < 20,
          warning: (monsterLife <= 40 && monsterLife > 20)}" :style="{width: monsterLife + '%'}"></div>
        </div>
        <div>{{monsterLife}}%</div>
      </div>
    </div>
  </div>
  <div v-if="hasResult" class="panel result">
    <div  v-if="monsterLife == 0" class="win">
      Você venceu!!! :)
    </div>
    <div v-if="playerLife == 0" class="loser">
      Você perdeu! :(
    </div>
  </div>
  <div class="panel buttons">3</div>
  <div class="panel logs">4</div>
  </div>
  <script src="app.js"></script>
</body>

</html>
